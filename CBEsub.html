        <script>
          // Array of months
          const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
  
          // Initialize current month and year
          let currentMonth = new Date().getMonth();  // Current month (0-11)
          let currentYear = new Date().getFullYear();  // Current year
  
          function updateMonthDisplay() {
              const monthDisplay = document.getElementById("month-display");
              monthDisplay.textContent = `${months[currentMonth]} ${currentYear}`;
          }
  
          
          function goBack() {
              if (currentMonth === 0) {  // If it's January, go to December of the previous year
                  currentMonth = 11;  // December
                  currentYear--;
              } else {
                  currentMonth--;
              }
              updateMonthDisplay();
          }
  
          function goForward() {
              if (currentMonth === 11) {  // If it's December, go to January of the next year
                  currentMonth = 0;  // January
                  currentYear++;
              } else {
                  currentMonth++;
              }
              updateMonthDisplay();
          }
  
          
          document.getElementById("back-arrow").addEventListener("click", goBack);
          document.getElementById("forward-arrow").addEventListener("click", goForward);
  
          
          updateMonthDisplay();
      </script>
